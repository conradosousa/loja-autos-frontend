<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrossel Moderno</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <img src="imagens/logo.png" alt="Logo" />
        <nav>
            <ul>
                <li>Início</li>
                <li>Sobre</li>
                <li>Contato</li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="list">
            <div class="item ativo">
                <div class="car-img">
                    <img src="imagens/1.png" alt="Carro 1" />
                </div>
                <div class="content">
                    <h2>Carro 1</h2>
                    <p class="descricao">Descrição do carro 1.</p>
                    <button>Saiba Mais</button>
                </div>
            </div>

            <div class="item">
                <div class="car-img">
                    <img src="imagens/2.png" alt="Carro 2" />
                </div>
                <div class="content">
                    <h2>Carro 2</h2>
                    <p class="descricao">Descrição do carro 2.</p>
                    <button>Saiba Mais</button>
                </div>
            </div>

            <div class="item">
                <div class="car-img">
                    <img src="imagens/3.png" alt="Carro 3" />
                </div>
                <div class="content">
                    <h2>Carro 3</h2>
                    <p class="descricao">Descrição do carro 3.</p>
                    <button>Saiba Mais</button>
                </div>
            </div>
        </div>

        <div class="setas">
            <button aria-label="Slide anterior">
                <img src="imagens/arrow.png" alt="seta esquerda" style="transform: rotate(180deg);" />
            </button>
            <button aria-label="Próximo slide">
                <img src="imagens/arrow.png" alt="seta direita" />
            </button>
        </div>

        <div class="indicadores">
            <div class="numero">01</div>
            <ul>
                <li tabindex="0" role="button" aria-label="Slide 1" class="ativo" aria-selected="true"></li>
                <li tabindex="0" role="button" aria-label="Slide 2" aria-selected="false"></li>
                <li tabindex="0" role="button" aria-label="Slide 3" aria-selected="false"></li>
            </ul>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
